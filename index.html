<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>CodexWallet Tron Playground</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, sans-serif;
        background: #0c1430;
        color: #fff;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        text-align: center;
        padding: 2rem;
      }
      button {
        border: none;
        background: #f7b500;
        color: #0c1430;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        text-align: left;
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        overflow-x: auto;
      }
    </style>
    <script>
      async function connect() {
        const log = document.getElementById('log');
        log.textContent = 'Solicitando cuentas...';
        try {
          const accounts = await window.tronLink.request({ method: 'tron_requestAccounts' });
          log.textContent = JSON.stringify({ accounts }, null, 2);
        } catch (error) {
          log.textContent = error.message;
        }
      }

      async function signMessage() {
        const log = document.getElementById('log');
        log.textContent = 'Firmando mensaje de prueba...';
        try {
          const signature = await window.tronLink.request({
            method: 'tron_signMessage',
            params: ['CodexWallet Rocks'],
          });
          log.textContent = JSON.stringify(signature, null, 2);
        } catch (error) {
          log.textContent = error.message;
        }
      }
    </script>
  </head>
  <body>
    <h1>CodexWallet Tron Playground</h1>
    <p>Usa la extensión para responder a las peticiones de esta dApp de ejemplo.</p>
    <div>
      <button onclick="connect()">Conectar cuenta</button>
      <button onclick="signMessage()">Firmar mensaje</button>
    </div>
    <pre id="log">Esperando interacción…</pre>
  </body>
</html>
